<!doctype HTML>

<html>

  <head>

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    
    <script >
      let isani=true;
      AFRAME.registerComponent('interaction', { 
           init: function () {
                   var el=this.el;
             
                   function toggleAnimation() {  
                     let model=document.getElementById("ani_model");
                     let mixer = model.components["animation-mixer"];
                     
                     if(mixer){
                       if(isani){
                          mixer.mixer.timeScale=0; 
                       }else{
                          mixer.mixer.timeScale=1;
                       }
                       isani=!isani;
                     }
                   } 
	   
                   window.addEventListener('touchstart', function (event) {toggleAnimation(); }); 
          
           
           }               
      }); 
    </script>


  </head>

  <body style="margin : 0px; overflow: hidden;">

    <a-scene arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">   

      <a-assets>

         <a-asset-item id="model" src="frog_jump.glb"></a-asset-item>

      </a-assets>



      <a-marker type="barcode" value="4">
   
         <a-entity id="ani_model" gltf-model="#model"  scale="1 1 1" animation-mixer interaction>



         </a-entity>

      </a-marker>

       <a-entity camera></a-entity>

    </a-scene>

  </body>

</html>
